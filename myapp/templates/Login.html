{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
         body {
        background-image: url(https://proingra.com/wp-content/uploads/2023/10/sabor-dulzura-pasteleria-pop-mart-blindbox-fondo-limpio-ia-generativa-scaled.jpg);
        background-size: cover;       /* Cubre todo el espacio disponible */
        background-position: center;  /* Centra la imagen */
        background-repeat: no-repeat; /* Evita que se repita */
        background-attachment: fixed; /* Fija la imagen al desplazar */
        margin: 0;                   /* Elimina m√°rgenes predeterminados */
        height: 100vh;               /* Ocupa 100% del viewport height */
        width: 100vw;                /* Ocupa 100% del viewport width */
    }
         input{
            margin-top:20px;
            height: 30px;
             padding: 12px 20px;
             width: 150px;
             margin: 8px 0;
            border-radius: 5px;
        }
        input[type="submit"]{
            background-color: rgba(7, 179, 185, 0.753);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
        }
        .signup-link {
            display: inline-block;
            background-color: rgba(7, 179, 185, 0.753);
            color: white;
            width: 150px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form action="/postsignIn/" method="post">
    {% csrf_token %}
    <br/>
    <label for="Email">Email</label>
    <input type="email" id="Email" name="email"><br><br>
    <label for="Password">Password</label>
    <input type="password" id="Password" name="pass"><br><br>
    <input type="submit" value="SignIn"><br><br>
    <p style="color: black;padding: 10px 0;">
        Forgot Password? <a href="/reset/" style="color: black;">Click Here to Reset</a>
    </p>
    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <br>
    <a href="{% url 'signup' %}" class="signup-link">SignUp</a>
</form>
</body>
</html>
