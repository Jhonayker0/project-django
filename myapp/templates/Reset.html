<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
     body {
        background-image: url(https://proingra.com/wp-content/uploads/2023/10/sabor-dulzura-pasteleria-pop-mart-blindbox-fondo-limpio-ia-generativa-scaled.jpg);
        background-size: cover;       /* Cubre todo el espacio disponible */
        background-position: center;  /* Centra la imagen */
        background-repeat: no-repeat; /* Evita que se repita */
        background-attachment: fixed; /* Fija la imagen al desplazar */
        margin: 0;                   /* Elimina m√°rgenes predeterminados */
        height: 100vh;               /* Ocupa 100% del viewport height */
        width: 100vw;                /* Ocupa 100% del viewport width */
    }
        input{
            margin-top:20px;
            height: 30px;
            width: 150px;
            border-radius: 5px;
            
        }
        input[type="submit"]{
            background-color: rgba(7, 179, 185, 0.753);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<form action="/postsignUp/" method="post">
    {% csrf_token %}
    <br/>
      <h1>Sign Up</h1>
     

<p>Please fill in this form</p>


    <label for="username">Username</label>
    <input type="name" id="Username" name="name" placeholder="Your Name"><br><br>
    <!-- Email: -->
    <label for="Email" >Email</label>
    <input type="email" id="Email" name="email" placeholder="Your Email Id"><br><br>
    <!-- Password: -->
    <label for="Password">Password/label>
    <input type="password" id="Password" name="pass" placeholder="Password"><br><br>
    <!-- RepeatPassword: -->
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="pass-repeat" placeholder=" Repeat Password"><br><br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <input type="submit" value="SignUp"><br><br>

</form>
</body>
</html>
