<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
        background-image: url(https://proingra.com/wp-content/uploads/2023/10/sabor-dulzura-pasteleria-pop-mart-blindbox-fondo-limpio-ia-generativa-scaled.jpg);
        background-size: cover;       /* Cubre todo el espacio disponible */
        background-position: center;  /* Centra la imagen */
        background-repeat: no-repeat; /* Evita que se repita */
        background-attachment: fixed; /* Fija la imagen al desplazar */
        margin: 0;                   /* Elimina m√°rgenes predeterminados */
        height: 100vh;               /* Ocupa 100% del viewport height */
        width: 100vw;                /* Ocupa 100% del viewport width */
    }
        div{
            position:absolute;
            right:10px;
            top:5px;
        }
        p{
            font-size: 32px;
        }
        .logout-btn {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            background-color: rgba(7, 179, 185, 0.753);
            color: white;
            width: 70px;
            height: 40px;
            line-height: 40px;
            border: none;
            border-radius: 5px;
            font: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>
<br><br>
<div>
    <a href="{% url 'log' %}" class="logout-btn">Logout</a>
</div>
</body>
</html>
